<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Price Widget</title>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.4;
  }

  /* Sometimes widget markup inherits from nearest container */
  #wrap {
    padding: 8px;
    font-family: inherit;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div
      id="coinmarketcap-widget-coin-price-block"
      coins="1,1027,1839,37082,11419"
      currency="USD"
      theme="light"
      transparent="true"
      show-symbol-logo="true">
    </div>
  </div>

  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
</body>
</html>
